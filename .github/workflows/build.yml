name: CI

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.0.3
      - name: Install JDK
        uses: actions/setup-java@v2.0.0
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Lint and Unit tests
        run: ./gradlew check --stacktrace
      - name: Upload lint and test reports
        if: always()
        uses: actions/upload-artifact@v2.2.3
        with:
          name: execution-reports
          path: |
            ./core-android/build/reports
            ./rides-android/build/reports

  test:
    runs-on: macOS-latest # enables hardware acceleration in the virtual machine, required for emulator testing
    strategy:
      matrix:
        api-level: [ 21, 23, 26, 29, 30 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.0.3
      - name: Install JDK
        uses: actions/setup-java@v2.0.0
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Emulator tests
        uses: reactivecircus/android-emulator-runner@v2.15.0
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86
          disable-animations: true
          script: ./gradlew connectedCheck --stacktrace
      - name: Upload instrumented test reports
        if: always()
        uses: actions/upload-artifact@v2.2.3
        with:
          name: test-reports
          path: |
            ./core-android/build/reports
            ./rides-android/build/reports

  upload-snapshots:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs:
      - check
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.0.3
      - name: Install JDK
        uses: actions/setup-java@v2.0.0
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Upload snapshots
        run: ./gradlew uploadArchives --stacktrace
        env:
          SONATYPE_NEXUS_USERNAME: ${{ secrets.SonatypeUsername }}
          SONATYPE_NEXUS_PASSWORD: ${{ secrets.SonatypePassword }}
